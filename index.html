<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Toggl Track Web Data Connector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Benton Sans", Verdana, Arial, Helvetica, sans-serif;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-size: 16px;
      background-color: #2c1338;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: auto;
    }

    .hero {
      width: 100%;
      padding: 60px 0px 30px 0px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .readme {
      width: 100%;
      margin: 20px;
      background-color: #F7E5DE;
      border-radius: 10px;
      padding: 10px 20px;
      color: #2C1338;
    }

    .left,
    .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      width: 250px;
    }

    .hero_image {
      width: 400px;
    }

    .header {
      margin: 5px 0px;
      font-size: 36px;
      font-weight: lighter;
      color: #E57CD8;
    }

    .subheader {
      margin: 20px 0px;
      font-size: 20px;
      color: #F7E5DE;
    }

    a {
      font-weight: bold;
      text-decoration: none;
      color: #E57CD8;
    }

    a:hover {
      color: #2C1338;
    }

    .github:hover {
      color: #FFF;
    }

    pre {
      background-color: #FEF9F8;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero">
      <div class="left">
        <a href="https://toggl.com/track/">
          <img class="logo" src="./toggl-track-logo-pink.png" />
        </a>
        <p class="header">Web Data Connector</p>
        <p class="subheader">A Tableau Web Data Connector that pulls in your task tracking data from the Detailed
          Report
          view on Toggl Track</p>
        <a class="github" href="https://github.com/KeshiaRose/Toggl-Web-Data-Connector">View on GitHub</a>
      </div>
      <div class="right">
        <img class="hero_image" src="./toggl-track-report.png" />
      </div>
    </div>
    <div class="readme" id="readme">
      vsffs
    </div>
  </div>
  <script>
    (async function loadReadMe() {
      const response = await fetch('./README.md')
      const data = await response.text();
      const converter = new showdown.Converter()
      const html = converter.makeHtml(data);
      document.getElementById("readme").innerHTML = html;
    })()
  </script>
</body>

</html>
