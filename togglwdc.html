<!DOCTYPE html>
<html lang="en" style="height:100%;">
	<head>
		<title>Toggl Web Data Connector</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://connectors.tableau.com/libs/tableauwdc-2.0.0-beta.js" type="text/javascript"></script>
		<script src="togglwdc.js" type="text/javascript"></script>
	</head>
	
	<body style="height:100%;">
		<div class="container" style="height:100%;">
			<div class="row" style="text-align:center">
				<img src="http://blog.toggl.com/wp-content/uploads/2015/04/toggl-logo-light.png" style="max-width:200px;" />
				</div>
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-8" style="text-align:center">
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" id="email" placeholder="Example: you@email.com" required />
					</div>
					<div class="form-group">
						<label>Workspace ID</label>
						<input type="text" class="form-control" id="workspace" placeholder="Example: 999999" required />
					</div>
					<div class="form-group">
						<label>API Token</label>
						<input type="text" class="form-control" id="token" placeholder="Example: vz0dt5uu9n2ff4lubls1kgfi3e2l5d8t" required />
					</div>
					<div class="form-group" style="float:left;">
						<label>Start Date</label>
						<input type="date" class="form-control" id="startdate" required />
					</div>
					<div class="form-group" style="float:right;">
						<label>End Date</label>
						<input type="date" class="form-control" id="enddate" required />
					</div>
					<div class="form-group">
						<button name="submitb" id="submitb" class="btn btn-primary" type="submit">Get Toggl Data</button>
					</div>
				</div>
			</div>
			<div class="row" style="text-align:center"></br>
			<p><i><b>Workspace ID:</b> Use the number shown in the url on the "Workspace Settings" page</i></br>
				<i>For example: https://toggl.com/app/workspaces/<b>999999</b>/settings</i></p>
				<p><i><b>API Token:</b> This can be found at the bottom of your "<a href="https://toggl.com/app/profile">My Profile</a>" page</i></p>
			</div>
			<div class="row">
			</div>
		</div>
	</body>
</html>
